<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>
    <form th:action="@{/doRequestPythonRest}">
        <input type="submit"
                value="파이썬에 데이터 요청하기"/>
    </form>
    <p th:text = "${servTime}">Server Time: ${servTime}</p>

    <form action="http://localhost:5000/imgServer"
          method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit">
    </form>
    <!-- th: action Thymelleaf라는 녀석에서
    행동에 대한 처리 우리가 버튼을 눌렀을때 어디로 링크시킬지를 결정한다.
    @가 붙어있으면 중괄호가 처진 URL로  링크시킨다.
    method 지정을 하지 않으면 디폴트로 Ge -->
    <form th:action="@{/html/register}">
        <input type="submit" value="register(GET)">
    </form>
    <form th:action="@{/html/register}" method="post">
        <input type="submit" value="register(POST)">
    </form>
    <form th:action="@{/html/modify}">
        <input type="submit" value="modify(GET)">
    </form>
    <form th:action="@{/html/modify}" method="post">
        <input type="submit" value="modify(POST)">
    </form>
    <form th:action="@{/html/delete}" method="post">
        <input type="submit" value="delete(POST)">
    </form>
    <form th:action="@{/html/MusicController}" method="post">
        <input type="submit" value="MusicController(POST)">
    </form>
    <form th:action="@{/regtestpage}" method="get">
        <input type="submit" value="Register Test Page">
    </form>

</body>
</html>
